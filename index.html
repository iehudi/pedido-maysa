<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maysa Eduarda Olivo ‚ù§Ô∏è</title>
<style>
body{margin:0;overflow:hidden;font-family:'Segoe UI',sans-serif;background:black;color:white;text-align:center;}
#intro{position:fixed;width:100%;height:100%;background:black;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:999;}
#intro button{padding:15px 30px;font-size:18px;border:none;border-radius:30px;background:linear-gradient(45deg,#ff007f,#ff4da6);color:white;cursor:pointer;box-shadow:0 0 25px #ff4da6;}
.stars{position:fixed;width:100%;height:100%;background:radial-gradient(circle at 50% 20%, #2a003f, #000 70%);}
.star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;animation:twinkle 2s infinite alternate;}
@keyframes twinkle{from{opacity:0.2;}to{opacity:1;}}
.container{position:relative;top:45vh;transform:translateY(-50%);padding:20px;z-index:2;}
h1{font-size:26px;min-height:120px;line-height:1.6;text-shadow:0 0 15px #ff4da6;}
.nome{font-size:34px;animation:pulse 1.5s infinite alternate;}
@keyframes pulse{from{transform:scale(1);}to{transform:scale(1.1);}}
.data{font-size:16px;opacity:0.8;margin-top:10px;}
button{padding:15px 30px;font-size:18px;border:none;border-radius:30px;margin:10px;cursor:pointer;transition:0.3s;}
#sim{background:linear-gradient(45deg,#ff007f,#ff4da6);color:white;box-shadow:0 0 30px #ff4da6;}
#nao{background:#555;color:white;position:absolute;}
canvas{position:fixed;top:0;left:0;pointer-events:none;z-index:1;}
.heart{position:fixed;bottom:-20px;font-size:20px;animation:subir 6s linear infinite;opacity:0.8;z-index:1;}
@keyframes subir{from{transform:translateY(0);}to{transform:translateY(-110vh);}}
</style>
</head>
<body>

<!-- Tela Inicial -->
<div id="intro">
<h2>Prepare-se... ‚ù§Ô∏è</h2>
<button onclick="startExperience()">Come√ßar</button>
</div>

<!-- M√∫sica MP3 -->
<audio id="musica" preload="auto">
  <source src="partilhar.mp3" type="audio/mpeg">
</audio>

<div class="stars" id="stars"></div>
<canvas id="fireworks"></canvas>

<div class="container">
<h1 id="text"></h1>
<div class="data" id="contador"></div>
<div id="buttons" style="display:none;">
    <button id="sim">SIM ‚ù§Ô∏è</button>
    <button id="nao">N√ÉO üòÖ</button>
</div>
</div>

<script>
// ESTRELAS
for(let i=0;i<120;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(Math.random()*3+1)+"s";
    document.getElementById("stars").appendChild(star);
}

// CONTADOR COMPLETO EM TEMPO REAL
function atualizarContador(){
    const inicio = new Date("2024-09-22T15:26:00");

    setInterval(() => {
        const agora = new Date();
        const diff = agora - inicio;

        const dias = Math.floor(diff / (1000*60*60*24));
        const horas = Math.floor((diff / (1000*60*60)) % 24);
        const minutos = Math.floor((diff / (1000*60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);

        document.getElementById("contador").innerText =
            `Estamos juntos h√° ${dias} dias, ${horas}h ${minutos}m ${segundos}s ‚ù§Ô∏è`;
    }, 1000);
}
atualizarContador();

// VARI√ÅVEIS
const textEl=document.getElementById("text");
const buttons=document.getElementById("buttons");
const simBtn=document.getElementById("sim");
const naoBtn=document.getElementById("nao");
const musica=document.getElementById("musica");
const nome="Maysa Eduarda Olivo";
const nome2="Maysa";  
const abertura="Maysa Eduarda Olivo ‚ù§Ô∏è";
const declaracao="Desde 22/09/2024 minha vida mudou completamente. Voc√™ trouxe luz, paz, amor e prop√≥sito. Voc√™ √© meu melhor encontro, meu sorriso di√°rio e meu futuro.";
const pedido="Maysa Eduarda Olivo, voc√™ aceita viver todos os seus pr√≥ximos dias ao meu lado? üíç";

// DIGITA√á√ÉO
function typeText(text,callback){
    let i=0;
    textEl.innerHTML="";
    let interval=setInterval(()=>{
        textEl.innerHTML+=text.charAt(i);
        i++;
        if(i>=text.length){
            clearInterval(interval);
            setTimeout(callback,2000);
        }
    },40);
}

// INICIAR EXPERI√äNCIA
function startExperience(){
    document.getElementById("intro").style.display="none";
    musica.play();
    textEl.classList.add("nome");
    typeText(abertura,()=>{
        textEl.classList.remove("nome");
        typeText(declaracao,()=>{
            typeText(pedido,()=>{
                buttons.style.display="block";
            });
        });
    });
}

// BOT√ïES
let tentativas=0;
function fugir(){
    tentativas++;
    naoBtn.style.top=Math.random()*80+"vh";
    naoBtn.style.left=Math.random()*80+"vw";
    naoBtn.style.transform="scale("+(1 - tentativas*0.1)+")";
    simBtn.style.transform="scale("+(1 + tentativas*0.1)+")";
}
naoBtn.addEventListener("mouseover",fugir);
naoBtn.addEventListener("touchstart",fugir);

simBtn.addEventListener("click",()=>{
    textEl.classList.add("nome");
    textEl.innerHTML=nome2+" disse SIM! ‚ù§Ô∏è‚ú®üíç";
    buttons.style.display="none";
    startFireworks();
    startHearts();
});

// FOGOS
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
function startFireworks(){
    setInterval(()=>{
        for(let i=0;i<150;i++){
            particles.push({
                x:Math.random()*canvas.width,
                y:Math.random()*canvas.height/2,
                angle:Math.random()*2*Math.PI,
                speed:Math.random()*5+2,
                radius:Math.random()*2+1,
                life:100
            });
        }
    },600);
}
function animate(){
    requestAnimationFrame(animate);
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,2*Math.PI);
        ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
        ctx.fill();
        if(p.life<=0)particles.splice(index,1);
    });
}
animate();

// CORA√á√ïES
function startHearts(){
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.className="heart";
        heart.style.left=Math.random()*100+"vw";
        heart.innerHTML="‚ù§Ô∏è";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },400);
}
</script>
</body>
</html>
